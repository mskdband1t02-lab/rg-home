<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow - Raccoon Gang</title>
    <meta name="description" content="Watch hundreds of glowing particles float through space creating mesmerizing cosmic patterns.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="screensaver-body">
    <div class="screensaver-container particle-container">
        <!-- Close and Home buttons -->
        <div class="screensaver-controls">
            <a href="index.html" class="control-btn particle-btn" data-testid="button-home">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
            </a>
            <a href="index.html" class="control-btn particle-btn" data-testid="button-close">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </a>
        </div>

        <!-- Particle container -->
        <div id="particleContainer" class="particle-flow-container" data-testid="container-particles"></div>
        
        <!-- Title overlay -->
        <div class="screensaver-title-overlay">
            <h1 class="screensaver-title particle-title" data-testid="text-screensaver-title">Particle Flow</h1>
            <p class="screensaver-description particle-desc" data-testid="text-screensaver-description">
                Cosmic particles dancing through the void
            </p>
        </div>
    </div>

    <script>
        // Particle Flow Effect
        function initParticleFlow() {
            const container = document.getElementById('particleContainer');
            const particleCount = 150;
            
            container.innerHTML = '';
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.opacity = (Math.random() * 0.8 + 0.2).toString();
                
                // Random colors
                const colors = ['#00d9ff', '#8b5cf6', '#f59e0b'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(particle);
            }
        }

        // Initialize when page loads
        window.addEventListener('load', initParticleFlow);
    </script>
</body>
</html>
